<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.id">Edit Quiz</span>
        <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz title">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button  *ngIf="!quiz.id" (click)="create(quiz)" mat-button>POST</button>
        <button  *ngIf="quiz.id" routerLink="/question" mat-button>EDIT QUESTION</button>
        <button  *ngIf="quiz.id" (click)="modify(quiz)" mat-button>EDIT</button>
        <button  *ngIf="quiz.id" (click)="quiz={}" mat-button>NEW</button>
    </mat-card-actions>
</mat-card>
